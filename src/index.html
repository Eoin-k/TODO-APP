<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eoin's Todo App</title>
</head>
<body>

    <form id="project-form" action="" method="" >
        <input type="text" id="project-name">
        <button id="submit-btn" type="button">Add Project</button>
    </form>

    <form id="task-form" action="" method="" >
        <input type="text" name="title" id="task-title">
        <input name="taskpriority" type="text" id="task-priority">
        <input name="duedate" type="date" id="due-date">
        <input name="status" type="text" id="status">
        <textarea name="description" cols="14" rows="3" id="task-description"></textarea>
        <button id="new-task-btn" type="button">Add Project</button>
    </form>
    <div class="projects-and-tasks-wrapper">
    <div class="project-list">
        <ul class="project-list-wrapper"></ul>
    </div>
    <div id="tasklist" class="tasklist"></div>
</div>
</body>
</html>
