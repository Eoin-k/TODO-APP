<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
		<title>Eoin's Todo App</title>
	</head>
	<body>
		<section class="body-wrapper">
			<div class="header">
				<div class="header-text-wrapper">
				<h1>Eoin's Todo App'</h1>
				<h3>Keep track of all your tasks the easy way</h3>
			</div>
			<div id="currently-editing-wrapper" class="currently-editing">
				<h3 class=currently-editing-project-name>Currently Editing:</h3>
				<p id="currently-editing"></p>
				<button class="btn-primary" id="new-task">New Task +</button>
			</div>
			</div>
			<div class="sidebar">
				<div class="new-project-button-wrapper"><button id="add-new-project" class="btn-primary">Add New Project</button></div>
				<div class="project-list">
					<ul class="project-list-wrapper">
					</ul>
				</div>
			</div>
			<div class="projects-and-tasks-wrapper">
				<div id="tasklist" class="tasklist"></div>
			</div>
		</section>
		<!--Dialogs-->
		<dialog id="task-dialog">
		</dialog>
		<dialog id="new-project-dialog">
		</dialog>
		<dialog id="task-update-dialog"></dialog>
	</body>
</html>
